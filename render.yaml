services:
  - type: web
    name: inforce-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: postgresql://your_username:your_password@your_host:5432/your_database
    healthCheckPath: /db-test
    autoDeploy: true
